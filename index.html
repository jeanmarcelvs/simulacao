<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Footer Personalizado</title>
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            /* Ajusta a largura para ser mais fluida, ocupando mais espaço em telas maiores */
            width: 90%; /* Aumenta a largura para 90% */
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            flex: 1;
        }

        main p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        iframe {
            width: 100%;
            height: 400px; /* Mantém uma altura padrão, mas será ajustada pelo script */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #004b87;
            color: white;
            text-align: center;
            width: 100%;
            padding: 20px;
            font-size: 1em;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        footer img {
            display: inline-block;
            margin: 10px auto;
            height: 40px;
            border-radius: 0;
            box-shadow: none;
        }

        footer a {
            color: #ffca28;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffd740;
            text-decoration: underline;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            main {
                width: 95%; /* Ocupa mais largura em telas menores */
                padding: 20px; /* Reduz o padding */
                margin: 10px auto; /* Ajusta a margem */
            }

            main p {
                font-size: 1em; /* Reduz o tamanho da fonte */
            }

            iframe {
                height: 300px; /* Reduz a altura do iframe em telas menores */
            }

            footer {
                padding: 15px; /* Reduz o padding do footer */
                font-size: 0.9em; /* Reduz o tamanho da fonte do footer */
            }
        }

        @media (max-width: 480px) {
            main {
                width: 98%; /* Quase largura total em telas muito pequenas */
                padding: 15px;
            }

            iframe {
                height: 250px; /* Altura ainda menor para telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <main>
        <p>Simulação</p>

        <!-- Frame incluído -->
        <div>
            <iframe src="https://business.solarmarket.com.br/simulador-solar/09249e1c-33d2-487a-902f-f6536b28447f"
                    name="iframeSimulador"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen
                    style="width: 100%;height: 100%;">
            </iframe>
            <script>
                let iframe = document.querySelector("iframe[name=iframeSimulador]");
                iframe.style.width = "100%";
                window.addEventListener("message", function(e) {
                    let { height } = e.data;
                    // Garante que a altura mínima do iframe seja respeitada,
                    // mas permite que o conteúdo externo ajuste a altura se necessário.
                    if (height && height > 0) {
                        iframe.style.height = height + "px";
                    } else {
                        // Caso a mensagem não contenha altura, mantém uma altura padrão
                        iframe.style.height = "400px";
                    }
                }, false);
            </script>
        </div>
    </main>

    <footer>
        <!-- Certifique-se de que 'LOGO_GDIS_SOLAR.png' esteja no mesmo diretório que este ficheiro HTML, ou forneça o caminho completo/URL correto para a imagem. -->
        <img src="LOGO_GDIS_SOLAR.png" alt="Logomarca GDIS Solar">
        <!-- O link do Instagram foi removido conforme solicitado. -->
    </footer>
</body>
</html>
