<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Footer Personalizado</title>
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            width: 40%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            flex: 1;
        }

        main p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #004b87;
            color: white;
            text-align: center;
            width: 100%;
            padding: 20px;
            font-size: 1em;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        footer img {
            display: inline-block;
    		margin: 10px auto;
    		height: 40px; /* Reduzindo a altura */
    		border-radius: 0; /* Sem arredondamento */
    		box-shadow: none; /* Removendo a sombra */

        }

        footer a {
            color: #ffca28;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffd740;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <p>Simulação</p>
        
 
        <!-- Frame incluído -->
        <div>        <iframe src="https://business.solarmarket.com.br/simulador-solar/09249e1c-33d2-487a-902f-f6536b28447f"          name="iframeSimulador"          frameborder="0"          scrolling="no"          allowfullscreen          style="width: 100%;height: 100%;">        </iframe>        <script>          let iframe = document.querySelector("iframe[name=iframeSimulador]");          iframe.style.width = "100%";          window.addEventListener("message", function(e) {            let { height } = e.data;            iframe.style.height = height + "px";          } , false);        </script>        </div>
    </main>
    
    <footer>
        <img src="LOGO_GDIS_SOLAR.png" alt="Logomarca da Empresa">
        <a href="https://www.instagram.com/gdis.solar/" target="_blank" rel="noopener">
    </footer>
</body>
</html>
